<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Blog</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<main class="m-3">
    <form id="login-form" class="mt-3">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" id="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button id="login-button" type="submit" class="btn btn-primary">Login</button>
    </form>
</main>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="src/auth.ts" type="module"></script>
<script src="src/login.ts" type="module"></script>
</body>
</html>
