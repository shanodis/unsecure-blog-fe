<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="index.html">Blog</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="logout-button" class="nav-link text-white">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="m-3">
    <div class="form-floating mt-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
        <label for="comment">Comments</label>

        <button type="button" class="btn btn-primary mt-3 ms-auto d-block" id="add-comment-button">
            Add comment
        </button>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="add-comment" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Added new comment</strong>
                    <small>a few seconds ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div id="comment-preview" class="toast-body"></div>
            </div>
        </div>
    </div>
</main>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="src/auth.ts" type="module"></script>
<script src="src/user.ts" type="module"></script>
</body>
</html>
